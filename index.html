
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Equity | Strategic Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .digital-equity-blue {
      color: #0077C8;
    }
    .bg-digital-equity-blue {
      background-color: #0077C8;
    }
    .digital-equity-logo-text {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      letter-spacing: 0.05em;
      color: #0077C8;
    }
    /* Logo reconstruction */
    .de-logo-bars {
      display: flex;
      align-items: flex-end;
      gap: 4px;
    }
    .de-bar {
      width: 6px;
      background-color: #0077C8;
    }
    .de-bar-1 { height: 12px; }
    .de-bar-2 { height: 18px; }
    .de-bar-3 { height: 26px; }
    .de-bar-4 { height: 22px; }
    .de-bar-5 { height: 16px; }

    .sparkle-gradient {
      background: linear-gradient(90deg, #0077C8, #00A3E0, #0077C8);
      background-size: 200% auto;
      animation: shine 3s linear infinite;
    }
    @keyframes shine {
      to { background-position: 200% center; }
    }
    @media print {
      .no-print {
        display: none !important;
      }
    }
    .chevron-container {
      display: flex;
      gap: 8px;
    }
    .chevron-outline {
      width: 30px;
      height: 40px;
      border-right: 2px solid #0077C8;
      border-bottom: 2px solid #0077C8;
      transform: rotate(-45deg);
      opacity: 0.5;
    }
  </style>

</html>
